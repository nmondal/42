#############################################
# Entity End Point for Eventing Ops
##############################################

port: 4202

threading:
  min: 4
  max : 8
  timeout: 30000

routes:

  put:
    /event/:class : _/rama.zm

plugins:
  cowj.plugins:
    file-st: FileBackedStorage::STORAGE
    aws-s3:  S3StorageWrapper::STORAGE
    jdbc: JDBCWrapper::JDBC
    jvm-rama: JvmRAMA::RAMA

data-sources:
  # to run locally - comment this to run in prod
  storage:
    type: file-st
    mount-point: _/../data

  # to run in prod - comment other one and rename it to 'storage'
  prod-storage:
    type: aws-s3
    region-id: ap-southeast-1
    page-size: 500

  # The graphdb stuff
  rama:
    type: jvm-rama
    storage: storage
    uuid: "rama-42-0"

cron:
  # creates buckets if not created already , for prod, create bucket before hand
  boot-configure:
    exec: _/boot.zm
    boot: true
    at: "0 0 0 1 1 ? 2100"

  # Universal Event Processor Cron
  main-event-handler:
    exec: _/processors/main.zm
    boot: false
    at: "0 0/1 * * * ?"
