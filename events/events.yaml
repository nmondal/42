#############################################
# Entity End Point for Eventing Ops
##############################################

port: 4202

threading:
  min: 4
  max : 8
  timeout: 30000

routes:

  put:
    /event/:class : _/rama.zm

plugins:
  cowj.plugins:
    file-st: FileBackedStorage::STORAGE
    aws-s3:  S3StorageWrapper::STORAGE
    jdbc: JDBCWrapper::JDBC
    jvm-rama: JvmRAMA::RAMA

data-sources:
  # to run locally - comment this to run in prod
  storage:
    type: file-st
    mount-point: _/../data/immutable

  # to run in prod - comment other one and rename it to 'storage'
  prod-storage:
    type: aws-s3
    region-id: ap-southeast-1
    page-size: 500

  # The event handling stuff
  rama:
    type: jvm-rama
    storage: storage
    uuid: "rama-42-0"
    topics:
      EVENT_1:
        create: true
        at: "0 0/1 * * * ?"
        prefix: "yyyy/MM/dd/HH/mm"
        offset: "PT-1M"
        step: "PT1M"
        page-size: 100
        consumers: [ _/evt_1.zm ]
      EVENT_2:
        create: true
        at: "0 */5 * * * ?"
        prefix: "yyyy/MM/dd/HH/mm"
        offset: "PT-5M"
        step: "PT1M"
        page-size: 100
        consumers: [ _/evt_1.zm , _/evt_2.zm ]
  # end game
